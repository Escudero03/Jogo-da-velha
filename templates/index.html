<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Jogo da Velha Moderno</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Jogo da Velha</h1>
        <div id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="controls">
            <button id="reset">Reiniciar Rodada</button>
            <button id="reset-all">Zerar Tudo</button>
        </div>
        <p id="status">Vez do Jogador 1 (X)</p>
        <div class="stats">
            <p id="rounds">Rodadas: 0</p>
            <p id="scores">Jogador 1 (X): 0 | Jogador 2 (O): 0 | Empates: 0</p>
        </div>
    </div>
    <div class="blinking-text">DEV APRENDIZADO</div>

    <script>
        const cells = document.querySelectorAll(".cell");
        const resetButton = document.getElementById("reset");
        const resetAllButton = document.getElementById("reset-all");
        const status = document.getElementById("status");
        const roundsDisplay = document.getElementById("rounds");
        const scoresDisplay = document.getElementById("scores");

        cells.forEach(cell => {
            cell.addEventListener("click", () => {
                fetch("/play", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: `index=${cell.dataset.index}`
                })
                .then(response => response.json())
                .then(data => updateBoard(data));
            });
        });

        resetButton.addEventListener("click", () => {
            fetch("/reset", { method: "POST" })
            .then(response => response.json())
            .then(data => updateBoard(data));
        });

        resetAllButton.addEventListener("click", () => {
            fetch("/reset_all", { method: "POST" })
            .then(response => response.json())
            .then(data => updateBoard(data));
        });

        function updateBoard(data) {
            data.board.forEach((value, index) => {
                cells[index].textContent = value;
                cells[index].classList.remove("x", "o");
                if (value === "X") cells[index].classList.add("x");
                if (value === "O") cells[index].classList.add("o");
            });

            if (data.winner) {
                if (data.winner === "Empate") {
                    status.textContent = "Empate!";
                } else {
                    const winnerText = data.winner === "X" ? "Jogador 1 (X)" : "Jogador 2 (O)";
                    status.textContent = `Vencedor: ${winnerText}`;
                }
            } else {
                status.textContent = `Vez do ${data.board.filter(v => v === "X").length <= data.board.filter(v => v === "O").length ? "Jogador 1 (X)" : "Jogador 2 (O)"}`;
            }

            roundsDisplay.textContent = `Rodadas: ${data.rounds}`;
            scoresDisplay.textContent = `Jogador 1 (X): ${data.stats["Jogador 1"]} | Jogador 2 (O): ${data.stats["Jogador 2"]} | Empates: ${data.stats["Empates"]}`;
        }
    </script>
</body>
</html>
